{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:'Update,Create' }} car</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary" />
    <button type="button" class="btn btn-primary" onclick="window.history.back();">No, return</button>
  </form>
{% endblock %}
